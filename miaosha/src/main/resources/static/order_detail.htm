<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>订单详情</title>
<!-- jquery -->
<script type="text/javascript" src="/js/jquery.min.js"></script>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	href="/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript"
	src="/bootstrap/js/bootstrap.min.js"></script>
<!-- jquery-validator -->
<script type="text/javascript"
	src="/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript"
	src="/jquery-validation/localization/messages_zh.min.js"></script>
<!-- layer -->
<script type="text/javascript" src="/layer/layer.js"></script>
<!-- md5.js -->
<script type="text/javascript" src="/js/md5.min.js"></script>
<!-- common.js -->
<script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
	<div class="panel panel-default">
  <div class="panel-heading">秒杀订单详情</div>
  <table class="table" id="goodslist">
        <tr>  
        <td>商品名称</td>  
        <td colspan="3" id="goodsName"></td> 
     </tr>  
     <tr>  
        <td>商品图片</td>  
        <td colspan="2"><img id="goodsImg" width="200" height="200" /></td>  
     </tr>
      <tr>  
        <td>订单价格</td>  
        <td colspan="2" id="miaoshaPrice"><span>元</span></td>  
     </tr>
     <tr>
     	<td>下单时间</td>  
        	<td id="createDate" colspan="2"></td>  
     </tr>
     <tr>
     	<td>订单状态</td>  
     	<td id="status">
	        <!-- <span if="${orderInfo.status == 0}">未支付</span>  
	        <span if="${orderInfo.status == 1}">已支付</span>  
	        <span if="${orderInfo.status == 2}">已发货</span>  
	        <span if="${orderInfo.status == 3}">已收货</span>  
	        <span if="${orderInfo.status == 4}">已退款</span>  
	        <span if="${orderInfo.status == 5}">已完成</span>   -->
        <td>
        	<button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
        </td>
     </tr>
      <tr>
     	<td>收货人</td>  
        	<td colspan="2">XXX  18812341234</td>  
     </tr>
     <tr>
     	<td>收货地址</td>  
        	<td colspan="2">北京市昌平区回龙观龙博一区</td>  
     </tr>
  </table>
</div>
</body>
<script type="text/javascript">

$(function(){
	showOrderDetail();
})
function showOrderDetail(){
	var orderId = g_getQueryString("orderId");
	$.ajax({
		url:"/order/showOrderDetail/"+orderId,
		type:"GET",
		success:function(data){
			render(data.data);
		},
		error:function(){
			layer.msg("客户端请求有误!")
		}
	});
}
function render(orderDetail){
	console.log(orderDetail);
	var goods = orderDetail.goods;
	var order = orderDetail.orderInfo;
	$("#goodsName").text(goods.goodsName);
	$("#goodsImg").attr("src",goods.goodsImg);
	$("#miaoshaPrice").text(goods.miaoshaPrice);
	$("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd hh:mm:ss"));
	var status = order.status;
	if(status == 0){
		$("#status").text("未支付");
	}else if(status == 1){
		$("#status").text("已支付");
	}else if(status == 2){
		$("#status").text("未收货");
	}else if(status == 3){
		$("#status").text("已收货");
	}else if(status == 4){
		$("#status").text("已退款");
	}else if(status == 5){
		$("#status").text("已完成");
	}
}
</script>
</html>
